<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="control">
            <h1 class="page-title">ETCH A SKETCH</h1>
            <div class="style-btn-container">
                <div class="mode-btns">
                    <h3 class="mode-title">MODE</h3>
                    <button class="click-btn">click</button>
                    <button class="arrow-btn">arrow</button>
                    <button class="hover-btn">hover</button>
                </div>
                <div class="color-btns"></div>
                    <h3 class="color-title">COLOR</h3>
                    <button class="black-btn">black</button>
                    <button class="color-btn">color</button>
                    <button class="random-btn">random</button>
                <div class="resizer"></div>
                    <h3 class="resizer-title">RESIZE GRID</h3>
            </div>
        </div>
        <div class="display">
            <div class="grid"></div>
            <div class="grid-btns">
                <button class="clear-btn"></button>
                <button class="save-btn"></button>
            </div>
        </div>
    </div>
</body>
</html>
